<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Online | Sibersih</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; overflow: auto; padding: 20px 0; }
        .order-container { width: 100%; max-width: 450px; }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="white-glass-card">
            <h2 style="color: var(--deep-blue); margin-bottom: 5px;">Form Pesanan Online</h2>
            <p style="margin-bottom: 20px; font-size: 14px; opacity: 0.7;">Lengkapi data diri untuk antar-jemput</p>
            
            <div class="col"><label>Nama Lengkap</label><input type="text" id="nama-online" placeholder="Nama Anda"></div>
            <div class="col"><label>No. Telepon / WhatsApp</label><input type="number" id="telp-online" placeholder="0812xxxx"></div>
            <div class="col"><label>Alamat Lengkap</label><textarea id="alamat-online" rows="2" placeholder="Jl. Raya No..." oninput="updateEstimasiOngkir()"></textarea></div>
            
            <div class="col">
                <label>Jarak Antar-Jemput (KM)</label>
                <input type="number" id="jarak-online" placeholder="Contoh: 3" oninput="updateEstimasiOngkir()">
                <small id="info-ongkir" style="color: var(--deep-blue); font-weight: bold;">Biaya Ongkir: Rp 0</small>
            </div>

            <div class="col">
                <label>Layanan</label>
                <select id="pilihan-online" onchange="toggleBeliInput()">
                    <option value="kiloan">Layanan Kiloan (Kg)</option>
                    <option value="Jas">Jas</option>
                    <option value="Gaun">Gaun</option>
                    <option value="Kebaya">Kebaya</option>
                    <option value="Jaket Tebal">Jaket Tebal</option>
                    <option value="Bahan Sutra / Wol">Bahan Sutra / Wol</option>
                </select>
            </div>
            <div id="berat-online-div" class="col"><label>Estimasi Berat (Kg)</label><input type="number" id="berat-online" placeholder="0"></div>
            <br>
            <button class="btn-save" onclick="kirimOrderOnline()">Kirim Sekarang</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:15px; color:var(--deep-blue); text-decoration:none; font-size:13px; font-weight:bold;">← Kembali</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDPjKjdJTsebylHDvRbHvs0JXS0YzYjFDA",
            authDomain: "sibersih-a3b4b.firebaseapp.com",
            databaseURL: "https://sibersih-a3b4b-default-rtdb.firebaseio.com",
            projectId: "sibersih-a3b4b",
            storageBucket: "sibersih-a3b4b.firebasestorage.app",
            messagingSenderId: "1086101482247",
            appId: "1:1086101482247:web:5256c591fabc8faf2f33a2",
            measurementId: "G-1TC6SWP9KZ"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateEstimasiOngkir() {
            const jarak = parseFloat(document.getElementById('jarak-online').value) || 0;
            const alamat = document.getElementById('alamat-online').value;
            let ongkir = 0;

            if (alamat.trim() !== "" && jarak > 0) {
                ongkir = Math.ceil(jarak / 2) * 2000;
                if (ongkir > 10000) ongkir = 10000; 
            }
            document.getElementById('info-ongkir').innerText = "Biaya Ongkir: Rp " + ongkir.toLocaleString();
            return ongkir;
        }

        function toggleBeliInput() {
            const p = document.getElementById('pilihan-online').value;
            document.getElementById('berat-online-div').style.display = (p === 'kiloan') ? 'block' : 'none';
        }

        function kirimOrderOnline() {
            const nama = document.getElementById('nama-online').value;
            const telp = document.getElementById('telp-online').value;
            const alamat = document.getElementById('alamat-online').value;
            const jarak = document.getElementById('jarak-online').value || 0;
            const ongkir = updateEstimasiOngkir();
            const pilihan = document.getElementById('pilihan-online').value;
            const berat = document.getElementById('berat-online').value;
            
            if (!nama || !telp || !alamat) return alert("Nama, Telp, dan Alamat wajib diisi!");

            // SIMPAN KE FIREBASE (Menggantikan LocalStorage)
            database.ref('pesanan_online').push({
                nama: nama,
                telp: telp,
                alamat: alamat,
                jarak: jarak,
                ongkir: ongkir,
                tipeAsli: pilihan,
                beratAsli: berat || 0,
                detail: (pilihan === 'kiloan') ? (berat || 0) + " Kg" : pilihan,
                waktu: Date.now()
            })
            .then(() => {
                alert("✅ Pesanan Berhasil Dikirim ke Sibersih!");
                window.location.href = "index.html";
            })
            .catch((error) => {
                alert("Gagal mengirim pesanan: " + error.message);
            });
        }
    </script>
</body>
</html>
