<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Online | Sibersih</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow-y: auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Biaya background biar senada */
        }
        .order-container { width: 100%; max-width: 450px; }
        textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit; }
        .col { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="white-glass-card" style="background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <h2 style="color: var(--deep-blue); margin-bottom: 5px; text-align: center;">üß∫ Form Pesanan Online</h2>
            <p style="margin-bottom: 25px; font-size: 14px; opacity: 0.7; text-align: center;">Lengkapi data diri untuk antar-jemput</p>
            
            <div class="col">
                <label>Nama Lengkap</label>
                <input type="text" id="nama-online" placeholder="Nama Anda">
            </div>
            
            <div class="col">
                <label>No. Telepon / WhatsApp</label>
                <input type="number" id="telp-online" placeholder="0812xxxx">
            </div>
            
            <div class="col">
                <label>Alamat Lengkap</label>
                <textarea id="alamat-online" rows="2" placeholder="Contoh: Perumahan Asri Blok A No. 5" oninput="updateEstimasiOngkir()"></textarea>
            </div>
            
            <div class="col">
                <label>Jarak Antar-Jemput (KM)</label>
                <input type="number" id="jarak-online" placeholder="Contoh: 3" oninput="updateEstimasiOngkir()">
                <div style="margin-top: 8px;">
                    <span id="info-ongkir" style="background: var(--deep-blue); color: white; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold;">Biaya Ongkir: Rp 0</span>
                </div>
            </div>

            <div class="col">
                <label>Layanan</label>
                <select id="pilihan-online" onchange="toggleBeliInput()">
                    <option value="kiloan">Layanan Kiloan (Kg)</option>
                    <option value="Jas">Jas</option>
                    <option value="Gaun">Gaun</option>
                    <option value="Kebaya">Kebaya</option>
                    <option value="Jaket Tebal">Jaket Tebal</option>
                    <option value="Bahan Sutra / Wol">Bahan Sutra / Wol</option>
                </select>
            </div>

            <div id="berat-online-div" class="col">
                <label>Estimasi Berat (Kg)</label>
                <input type="number" id="berat-online" placeholder="0">
            </div>
            
            <br>
            <button class="btn-save" onclick="kirimOrderOnline()" style="width: 100%; padding: 12px; font-size: 16px;">Kirim Sekarang</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#764ba2; text-decoration:none; font-size:14px; font-weight:bold;">‚Üê Kembali ke Beranda</a>
        </div>
    </div>

    <script>
        // 1. KONFIGURASI FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDI7mUGXl7AjfOTU-T9GSCAdVHMAtuK10E",
            authDomain: "laundry-lo.firebaseapp.com",
            databaseURL: "https://laundry-lo-default-rtdb.firebaseio.com",
            projectId: "laundry-lo",
            storageBucket: "laundry-lo.firebasestorage.app",
            messagingSenderId: "207379110093",
            appId: "1:207379110093:web:cab19dcf7e60a5e775b184"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateEstimasiOngkir() {
            const jarak = parseFloat(document.getElementById('jarak-online').value) || 0;
            const alamat = document.getElementById('alamat-online').value;
            let ongkir = 0;

            if (alamat.trim() !== "" && jarak > 0) {
                // Logika: Rp 2000 per 2 KM, Maksimal Rp 10.000
                ongkir = Math.ceil(jarak / 2) * 2000;
                if (ongkir > 10000) ongkir = 10000;
            }
            document.getElementById('info-ongkir').innerText = "Biaya Ongkir: Rp " + ongkir.toLocaleString();
            return ongkir;
        }

        function toggleBeliInput() {
            const p = document.getElementById('pilihan-online').value;
            document.getElementById('berat-online-div').style.display = (p === 'kiloan') ? 'block' : 'none';
        }

        function kirimOrderOnline() {
            const nama = document.getElementById('nama-online').value;
            const telp = document.getElementById('telp-online').value;
            const alamat = document.getElementById('alamat-online').value;
            const jarak = document.getElementById('jarak-online').value || 0;
            const ongkir = updateEstimasiOngkir();
            const pilihan = document.getElementById('pilihan-online').value;
            const berat = document.getElementById('berat-online').value;
            
            if (!nama || !telp || !alamat) return alert("Waduh, Nama, Telp, sama Alamat jangan dikosongin ya!");

            const orderBaru = {
                id: Date.now(),
                nama: nama,
                telp: telp,
                alamat: alamat,
                jarak: jarak,
                ongkir: ongkir,
                tipeAsli: pilihan,
                beratAsli: berat || 0,
                detail: (pilihan === 'kiloan') ? (berat || 0) + " Kg" : pilihan,
                waktuOrder: new Date().toLocaleString('id-ID')
            };

            // SIMPAN KE FIREBASE
            db.ref('onlineOrders/' + orderBaru.id).set(orderBaru)
            .then(() => {
                alert("üöÄ Mantap! Pesanan udah meluncur ke Admin Sibersih.");
                window.location.href = "index.html";
            })
            .catch((error) => {
                console.error("Firebase Error: ", error);
                alert("Waduh, gagal kirim. Cek koneksi internet nya!");
            });
        }
    </script>
</body>
</html>
